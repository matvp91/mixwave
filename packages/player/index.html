<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HLSjs wrapper</title>
    <style>
      @tailwind base;
      @tailwind components;
      @tailwind utilities;

      video {
        @apply absolute inset-0 w-full h-full;
      }

      video::-webkit-media-text-track-container {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <div
      class="relative aspect-video bg-black overflow-hidden"
      data-mix-container
    >
      <video></video>
      <div id="root"></div>
    </div>
    <p>Text for reference</p>
    <script type="module" src="/example/main.tsx"></script>
  </body>
</html>
